<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style.css">
    <title>Landing page</title>
</head>
<body>
    <header>
        <div class="logoc">
            <img src="./img/img/logo.svg" alt="logo"/>
            <h4 class="logo">Three Dots</h4>
            
        </div>
        <nav>
            <ul class="nav-links">
                <li ><a href="#" class="nav-link">Specs</a></li>
                <li ><a href="#" class="nav-link">Products</a></li>
                <li ><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/img/cart.svg" alt="">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>The New 14 inch bazelless display offering 4k screen display with touch screen</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="add">Add to cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/img/matebook.png" alt="matebook" >
            </div>
        </section>

        <div class="laptop-select">
            <img src="./img/img/arrow-left.svg" alt="">
            <img src="./img/img/dot.svg" alt="">
            <img src="./img/img/dot-full.svg" alt="">
            <img src="./img/img/dot-full.svg" alt="">
            <img src="./img/img/arrow-right.svg" alt="">
        </div>
         <img class="big-eclipse" src="./img/img/big-eclipse.svg" alt="">
         <img class="mid-eclipse" src="./img/img/mid-eclipse.svg" alt="">
         <img class="small-eclipse" src="./img/img/small-eclipse.svg" alt="">
    </main>
</body>
</html>
